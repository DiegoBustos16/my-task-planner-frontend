<div class="fixed inset-0 bg-black/30 flex items-center justify-center z-50">
  <div class="p-6 max-w-sm w-full text-center border-lightblue border bg-darkgrey">
    <p class="text-marfilwhite text-lg font-semibold">{{ message }}</p>
    <div class="mt-6 flex justify-around">
      <button
        class="px-4 py-2 border border-lightblue text-lightblue hover:bg-lightblue hover:text-darkblue transition"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        class="px-4 py-2 text-red-400 border border-red-500 hover:bg-red-500 hover:text-darkgrey transition"
        (click)="onConfirm()"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
